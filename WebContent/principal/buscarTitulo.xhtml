q<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title><h:outputText value="Principal" /></title>

	</h:head>
	<h:body>

		<h:form id="form">
			<p:tabView orientation="center" style="text-align:center">


				<p:tab title="Peliculas">

					<p:dataGrid var="pelicula" value="#{peliculaBean.buscada}"
						columns="2" layout="grid" rows="12" paginator="true" id="pelicula"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="20,12,16">


						<p:panel header="#{pelicula.titulo}" style="text-align:center">

							<h:panelGrid columns="2" style="width:100%">

								<p:outputLabel value="Titulo: " />
								<p:inputText value="#{pelicula.titulo}" rendered="true" />

								<p:outputLabel value="Cantidad: " />
								<p:inputText value="#{pelicula.cantidad}" rendered="true" />
								<p:outputLabel value="Calificacion: " />
								<p:inputText value="#{pelicula.clasificacion}" rendered="true" />

								<p:outputLabel value="Estado: " />
								<p:inputText value="#{pelicula.estado}" rendered="true" />

								<p:outputLabel value="Estado: " />
								<p:inputText value="#{pelicula.estudio}" rendered="true" />

								<p:outputLabel value="Genero: " />
								<p:inputText value="#{pelicula.genero}" rendered="true" />

								<p:outputLabel value="Precio: " />
								<p:inputText value="#{pelicula.precio}" rendered="true" />


							</h:panelGrid>

						</p:panel>
					</p:dataGrid>
				</p:tab>
			</p:tabView>


		</h:form>


	</h:body>
</f:view>
</html>
