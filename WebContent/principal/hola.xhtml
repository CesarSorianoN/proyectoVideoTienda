<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title><h:outputText value="Agregar pelicula" /></title>

	</h:head>

	<body>
	
		<h:form>
		
			<p:panelGrid columns="1">
			
				<p:inputText value="#{usuarioBean.usuario.contrasenia}" />
				<p:inputText value="#{usuarioBean.usuario.nombre}" />
				<p:inputText value="#{usuarioBean.usuario.usuario}" />
				
				<p:commandButton value="hola"  action="#{usuarioBean.adicionarPelicula}" />
			
			</p:panelGrid>
		
		</h:form>
	

	</body>
</f:view>
</html>
