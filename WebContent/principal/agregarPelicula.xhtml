<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title><h:outputText value="Agregar pelicula" /></title>
<style type="text/css">
body {
	background-image: url('../img/captura3.jpg');
	background-position: center center;
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
}
</style>
	</h:head>
	<body>
		<h:form>
			<table align="center">
				<tr>
					<td><p:panelGrid columns="2">

							<p:outputLabel value="Titulo: " />
							<p:inputText value="#{peliculaBean.pelicula.titulo}"
								rendered="true" />

							  <p:outputLabel value="Calificacion: " />
							  
							<p:selectOneMenu value="#{peliculaBean.pelicula.clasificacion}">
								<f:selectItem itemLabel="G" itemValue="G" />
	        				    <f:selectItem itemLabel="PG" itemValue="PG" />
	          					<f:selectItem itemLabel="14A" itemValue="14A" />
								<f:selectItem itemLabel="18A" itemValue="18A" />
	        				    <f:selectItem itemLabel="R" itemValue="R" />
	          					<f:selectItem itemLabel="A" itemValue="A" />
							</p:selectOneMenu>

							<p:outputLabel value="Estado: " />
							<p:inputText value="#{peliculaBean.pelicula.estado}"
								rendered="true" />

							<p:outputLabel value="Estudio: " />
							<p:inputText value="#{peliculaBean.pelicula.estudio}"
								rendered="true" />

							<p:outputLabel value="Genero: " />
							<p:inputText value="#{peliculaBean.pelicula.genero}"
								rendered="true" />

							<p:outputLabel value="Precio: " />
							<p:inputNumber value="#{peliculaBean.pelicula.precio}"
								rendered="true" />
								
							<p:selectOneMenu value="#{peliculaBean.pelicula.cantidad}" style="visibility:hidden">
								<f:selectItem itemLabel="G" itemValue="1" />
							</p:selectOneMenu>
							<p:outputLabel value="Precio: " style="visibility:hidden"/>

							<p:commandButton value="Guardar"
								action="#{peliculaBean.adicionarPelicula}" />
							<p:commandButton value="Cancelar" action="principal" />
						</p:panelGrid></td>
				</tr>
			</table>

		</h:form>

	</body>

</f:view>
</html>
