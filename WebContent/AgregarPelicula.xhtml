<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title><h:outputText value="Agregar pelicula" /></title>

		<style type="text/css">
body {
	background-image: url('../img/captura3.jpg');
	background-position: center center;
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
	background-position: center center;
}

#mail {
	width: 100%;
	position: fixed;
}

.tabla2 {
	border: solid 7px #4371CD;
	border-radius: 30px;
	background: rgba(131, 149, 183, 0.7);
}
</style>

	</h:head>

	<body>
		<h:form>
			<table align="center">
				<tr>
					<td><p:panelGrid columns="2">

							<p:outputLabel value="Titulo: " />
							<p:inputText value="#{peliculaBean.pelicula.titulo}"
								rendered="true" />

							<p:outputLabel value="Cantidad: " />
							<p:inputText value="#{peliculaBean.pelicula.cantidad}"
								rendered="true" />
							<p:outputLabel value="Calificacion: " />
							<p:inputText value="#{peliculaBean.pelicula.clasificacion}"
								rendered="true" />

							<p:outputLabel value="Estado: " />
							<p:inputText value="#{peliculaBean.pelicula.estado}"
								rendered="true" />

							<p:outputLabel value="Estado: " />
							<p:inputText value="#{peliculaBean.pelicula.estudio}"
								rendered="true" />

							<p:outputLabel value="Genero: " />
							<p:inputText value="#{peliculaBean.pelicula.genero}"
								rendered="true" />

							<p:outputLabel value="Precio: " />
							<p:inputText value="#{peliculaBean.pelicula.precio}"
								rendered="true" />

							<p:commandButton value="Guardar"
								action="#{goalscorerBean.adicionarGoleador}" />
							<p:commandButton value="Cancelar" action="funcional" />
						</p:panelGrid></td>
				</tr>
			</table>

		</h:form>

	</body>

</f:view>
</html>
