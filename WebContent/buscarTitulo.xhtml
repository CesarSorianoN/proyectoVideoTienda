<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title><h:outputText value="Principal" /></title>
<style type="text/css">
body {
	background-image: url('./img/captura3.jpg');
	background-position: center center;
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
}
</style>
	</h:head>
	<h:body>

		<h:form id="form">
			<p:tabView orientation="center" style="text-align:center">


				<p:tab title="Peliculas">

					<p:dataGrid var="pelicula" value="#{peliculaBean.buscada}"
						columns="2" layout="grid" rows="8" paginator="true" id="pelicula"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="8,12,16">


						<p:panel header="#{pelicula.titulo}" style="text-align:center">

							<h:panelGrid columns="2" style="width:100%">

								<p:outputLabel value="Titulo: " />
								<p:outputLabel value="#{pelicula.titulo}"/>
	
								<p:outputLabel value="Cantidad: " />
								<p:outputLabel value="#{pelicula.cantidad}"/>
								
								<p:outputLabel value="Calificacion: " />
								<p:outputLabel value="#{pelicula.clasificacion}"/>
	
								<p:outputLabel value="Estado: " />
								<p:outputLabel value="#{pelicula.estado}"/>
	
								<p:outputLabel value="Estado: " />
								<p:outputLabel value="#{pelicula.estudio}" />
	
								<p:outputLabel value="Genero: " />
								<p:outputLabel value="#{pelicula.genero}"/>
	
								<p:outputLabel value="Precio: " />
								<p:outputLabel value="#{pelicula.precio}"/>

							</h:panelGrid>

						</p:panel>
					</p:dataGrid>
				</p:tab>
			</p:tabView>


		</h:form>


	</h:body>
</f:view>
</html>
