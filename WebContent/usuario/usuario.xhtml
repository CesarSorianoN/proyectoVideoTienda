<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title><h:outputText value="Agregar pelicula" /></title>

	</h:head>

	<body>
		<h:form>

			<p:layout fullPage="true">

				<p:layoutUnit position="north" size="100" header="Top"
					resizable="true" collapsible="true">
					<p:graphicImage value="./img/tvbosque1.jpg" width="100%"
						height="100%"></p:graphicImage>
				</p:layoutUnit>

				<p:layoutUnit position="south" size="100" header="Bottom"
					resizable="true" collapsible="true">
					<table>
						<tr>
							<td><p:commandLink>
									<p:graphicImage value="./img/tvbosque1.jpg" width="100%"
										height="35%"></p:graphicImage>
								</p:commandLink></td>
							<td><p:commandLink>
									<p:graphicImage value="./img/tvbosque1.jpg" width="100%"
										height="35%"></p:graphicImage>
								</p:commandLink></td>
							<td><p:commandLink>
									<p:graphicImage value="./img/tvbosque1.jpg" width="100%"
										height="35%"></p:graphicImage>
								</p:commandLink></td>
						</tr>
					</table>
				</p:layoutUnit>

				<p:layoutUnit position="west" size="310" header="Informacion"
					resizable="true" collapsible="true">

					<h:form id="form1">

						<p:accordionPanel>
							<p:tab title="Buscar                        ">
								<h:panelGrid columns="2" cellpadding="1">
									<p:inputText placeholder="nombre" />
									<p:commandButton value="Buscar" />

									<p:inputText placeholder="Costo" />
									<p:commandButton value="Buscar" />

									<p:inputText placeholder="Calificacion" />
									<p:commandButton value="Buscar" />

								</h:panelGrid>
							</p:tab>
						</p:accordionPanel>

					</h:form>
				</p:layoutUnit>

				<p:layoutUnit position="center">

					<h:form id="form">
						<p:tabView orientation="center" style="text-align:center">


							<p:tab title="Peliculas">

								<p:dataGrid var="pelicula"
									value="#{peliculaBean.listarPelicula}" columns="2"
									layout="grid" rows="10" paginator="true" id="pelicula"
									paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
									rowsPerPageTemplate="10,12,16">


									<p:panel header="#{pelicula.titulo}" style="text-align:center">

										<h:panelGrid columns="2" style="width:100%">

											<p:outputLabel value="Titulo: " />
											<p:outputLabel value="#{pelicula.titulo}" rendered="true" />

											<p:outputLabel value="Cantidad: " />
											<p:outputLabel value="#{pelicula.cantidad}" rendered="true" />

											<p:outputLabel value="Calificacion: " />
											<p:outputLabel value="#{pelicula.clasificacion}"
												rendered="true" />

											<p:outputLabel value="Estado: " />
											<p:outputLabel value="#{pelicula.estado}" rendered="true" />

											<p:outputLabel value="Estado: " />
											<p:outputLabel value="#{pelicula.estudio}" rendered="true" />

											<p:outputLabel value="Genero: " />
											<p:outputLabel value="#{pelicula.genero}" rendered="true" />

											<p:outputLabel value="Precio: " />
											<p:outputLabel value="#{pelicula.precio}" rendered="true" />


										</h:panelGrid>

									</p:panel>
								</p:dataGrid>
							</p:tab>
						</p:tabView>


					</h:form>

				</p:layoutUnit>

			</p:layout>



		</h:form>
	</body>
</f:view>
</html>
